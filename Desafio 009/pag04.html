 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML</title>
    <style>
        /*Centralizando texto e imagens*/
        .centralizar{
            text-align: center;
        }
        /*Colocando a página no modo escuro*/
        body{
            background-color: #222;
            color: #ddd;
        }
    </style>
</head>
<body>
    <!--Usando o div para centralizar a imagem-->
    <div class="centralizar">
        <h1>Curso de HTML</h1>
        <!--Inserindo vídeo do YouTube-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/epDCjksKMok?si=eIIWBkMaM-ifQ_Ix" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <!--Criando um link dentro da imagem para voltar para página 1 -->
        <br>
        <a href="pag01.html" target="_self">
            <img src="imagens/voltar.png" alt="Botão para voltar a página">
        </a>
    </div>
</body>
</html>
